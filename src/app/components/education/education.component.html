<div >
  <mat-card>
    <mat-card-header>
      <mat-card-title>Education</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="card-body p-2">
            <div class="education-logo">
                <img src="{{ logo }}" alt="" class="img-fluid" />
            </div>
            <div class="info p-2" >
                <p class="collegeName">Netaji Subhash Engineering College</p>
                <p class="stream">{{department}}</p>
                <p class="stream">{{admission_year}} - {{course_end_year}}</p>
            </div><hr>
      </div>
    </mat-card-content>
  </mat-card>
</div>
