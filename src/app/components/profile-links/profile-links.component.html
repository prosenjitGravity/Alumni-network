<div >
    <mat-card>
        <mat-card-header>
            <mat-card-title class="relative">Profiles</mat-card-title>
            <div class="example-button-row">
                <div class="example-flex-container absolute">
                  <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" >
                    <mat-icon>add</mat-icon>
                  </button>
                  <button mat-icon-button  aria-label="Example icon button with a home icon">
                    <mat-icon>edit</mat-icon>
                  </button>
                </div>
            </div>
            
        </mat-card-header>
        <mat-card-content>
            <!-- <mat-divider></mat-divider> -->
            <div class="p-2">
              <mat-chip-listbox aria-label="Dog selection">
                <mat-chip>
                  <img matChipAvatar src="assets/images/profile/leetcode.png" alt="Photo of a Shiba Inu"/>
                  LeetCode
                </mat-chip>
                <mat-chip>
                  <img matChipAvatar src="assets/images/profile/git.png" alt="Photo of a Shiba Inu"/>
                  GitHub
                </mat-chip>
                <mat-chip>
                  <img matChipAvatar src="assets/images/profile/linkedin.png" alt="Photo of a Shiba Inu"/>
                  LinkedIn
                </mat-chip>
                <mat-chip>
                  <img matChipAvatar src="assets/images/profile/codeforces.png" alt="Photo of a Shiba Inu"/>
                  CodeForces
                </mat-chip>
                <mat-chip>
                  <img matChipAvatar src="assets/images/profile/hackerrank.png" alt="Photo of a Shiba Inu"/>
                  Hackerrank
                </mat-chip>
                <mat-chip color="primary">
                  <img matChipAvatar src="assets/images/profile/codechef.png" alt="Photo of a Shiba Inu"/>
                  Codechef
                </mat-chip>
              </mat-chip-listbox>
            </div>
        </mat-card-content>
    </mat-card>
</div>
