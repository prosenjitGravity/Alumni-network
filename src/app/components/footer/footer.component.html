<div class="container-fluid" style="background-color:  #002147">
  <div class="card-body">
    <div class="row">
      <div class="col-md-8 p-2">
        <div class="row text-center">
          <div class="col-md-4">
            <div>
              <h3 class="text-center footer-text1">About Us</h3>
              <hr />
              <div class="card-body"></div>
            </div>
          </div>
          <div class="col-md-4">
            <div>
              <h3 class="text-center footer-text1">Get Help</h3>
              <hr />
            </div>
            <div class="text-center">
                <a href="">Help center</a>
            </div>
          </div>
          <div class="col-md-4">
            <div>
              <h3 class="text-center footer-text1">Activities</h3>
              <hr />
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 ">
        <div class="p-2">
          <div class="">
            <img src="{{ footer_logo }}" alt="" class="logo" />
            <span class="footer-text p-2">NSEC Alumni Network Community</span>
          </div>
        </div>
        <div class="container" >
            <div>
                <a href="tel:{{number}}" class="footer-text2" >
                    <mat-icon class="p-1" aria-hidden="false" aria-label="Example home icon" fontIcon="phone"></mat-icon>
                     Office Phone No. :{{office_no}} </a>
            </div>
            <div>
                <a href="" class="footer-text2" >
                    <mat-icon class="p-1" aria-hidden="false" aria-label="Example home icon" fontIcon="phone"></mat-icon>
                     Office Phone No. :{{office_no}} </a>
            </div>
            <div>
                <a href="" class="footer-text2">
                    <mat-icon class="p-1" aria-hidden="false" aria-label="Example home icon" fontIcon="phone"></mat-icon>  {{address}}</a>
            </div>
            <div>
                <a href="" class="footer-text2">
                    <mat-icon class="p-1" aria-hidden="false" aria-label="Example home icon" fontIcon="phone"></mat-icon>  Office Phone No. :{{office_no}} </a>    
            </div>        
        </div><hr>
        <div class="card-body p-1 text-center">
          <section>
            <div class="example-label footer-text1">Connect us:</div>
            <div class="example-button-row">
              <div class="example-flex-container">
                <button
                  mat-icon-button
                  color="primary"
                  matTooltip="Facebook"
                  aria-label="Example icon button with a vertical three dot icon"
                >
                  <img src="assets/images/facebook.svg" alt="" />
                </button>
                <button
                  mat-icon-button
                  color="primary"
                  matTooltip="Twitter"
                  aria-label="Example icon button with a home icon"
                >
                  <img src="assets/images/twitter.svg" alt="" />
                </button>
                <button
                  mat-icon-button
                  color="primary"
                  matTooltip="Linkedin"
                  aria-label="Example icon button with a menu icon"
                >
                  <img src="assets/images/linkedin_1.svg" alt="" />
                </button>
                <button
                  mat-icon-button
                  color="warn"
                  matTooltip="Youtube"
                  aria-label="Example icon button with a heart icon"
                >
                  <img src="assets/images/youtube.svg" alt="" />
                </button>
                <button
                  mat-icon-button
                  color="accent"
                  matTooltip="Whatsapp"
                  aria-label="Example icon button with a heart icon"
                >
                  <img src="assets/images/w1.svg" alt="" />
                </button>
                <button
                  mat-icon-button
                  color="accent"
                  matTooltip="Mail"
                  aria-label="Example icon button with a heart icon"
                >
                  <img src="assets/images/gmail.svg" alt="" />
                </button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="text-center ">
        <p class="footer-text1">
          &copy;2023 Nsec Alumni Network. All Rights Reserve
        </p>
      </div>
    </div>
  </div>
</div>
