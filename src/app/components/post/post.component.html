            alt=""
          />

        <mat-card-subtitle style="margin-left: 15px;"
          >{{date | date:'fullDate'}}</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        <p class="text-left">
          ðŸ“£ For everyone who is/will-be preparing for placements!</p>
      </mat-card-content>
      <img mat-card-image src={{post_image}} alt="Photo of a Shiba Inu" />
      <div class="p-1">
        <div class="container-fluid">

            <div class="col">100+ likes</div>

            </div>
          </div>
        </div>
      </div>

        </div>
        <div class="absolute-3">
          <button mat-button><mat-icon>share</mat-icon>Share</button>
        </div>
        
      </mat-card-actions>

  </div>
  <div *ngFor="let post of posts.reverse()" style="margin-top: 10px;">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="p-2">
          <img
            src={{post.userImage}}
            class="example-header-image"
            alt=""
          />
        </div>
        <mat-card-title style="margin-left: 15px;">{{post.first_name}} {{post.last_name}}  <span style="font-size: 13px; color: #757575;">{{post.user_role|titlecase}}</span></mat-card-title>
        <mat-card-subtitle style="margin-left: 15px;"
          >{{post.postDate | date:'fullDate'}}</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        <p>
          {{post.description}}
        </p>
      </mat-card-content>
      <img mat-card-image src={{post_image}} alt="Photo of a Shiba Inu" />
      <div class="p-1">
        <div class="container-fluid">
          <div class="row">
            <div class="col">100+ likes</div>
            <div class="col">
              <p class="text-end">55 coments</p>
            </div>
          </div>
        </div>
      </div>
      <mat-divider></mat-divider>
      <mat-card-actions class="relative">
        <div class="absolute-1">
          <button mat-button><mat-icon>thumb_up_alt</mat-icon>Like</button>
        </div>
        <div class="absolute-2">
          <button mat-button><mat-icon>comment</mat-icon>Comment</button>
        </div>
        <div class="absolute-3">
          <button mat-button><mat-icon>share</mat-icon>Share</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
