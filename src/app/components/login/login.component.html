<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <img src={{login}} alt="" class="img-fluid">
    </div>
    <div class="col-md-6">
      <div>
        <mat-card>
          <mat-card-header>
            <mat-card-title>Signin</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div>
              <mat-form-field appearance="outline">
                <mat-label>Enter Email Address</mat-label>
                <input matInput placeholder="Placeholder" />
                <mat-icon matSuffix>email</mat-icon>
                <mat-error>Email is <strong> required </strong></mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field id="outline" appearance="outline">
                <mat-label>Password</mat-label>
                <input
                  matInput
                  [type]="hide ? 'password' : 'text'"
                  formControlName="password"
                  required
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
                <mat-error>Paassword is <strong> required </strong></mat-error>
              </mat-form-field>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button  [routerLink]="'/register'" style="color:#1a73e8">Create account</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
